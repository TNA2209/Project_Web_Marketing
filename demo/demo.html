<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="enter name" maxlength="6">
        <input type="text" value="KH001" readonly>
        <input type="text" value="KH002" disabled>
        <br>
        <br>

        <input type="number" name="number" id="" placeholder="enter number" min="0" max="9">
        <input type="password" name="password" id="" placeholder="enter password" size="50">
        <input type="email" name="email" id="" placeholder="enter email">
        <input type="text" placeholder="enter address" required>
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-12-123">
        <input type="date" name="date" id="">
        <input type="file" name="" id="">
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!-- COMBOBOX/ Dropdown -->
        <select name="" id="" >
            <option value="">Chọn loại xe</option>
            <option value="">Honda</option>
            <option value="">Yamaha</option>
        </select>  
        <select name="" id="" multiple>
            <option value="">Chọn loại xe</option>
            <option value="">Honda</option>
            <option value="">Yamaha</option>
        </select>

        <select name="" id="" >
            <option value="">Chọn loại xe</option>
            <optgroup>
                <option value="">Chọn xe máy</option>
                <option value="">Honda</option>
                <option value="">Yamaha</option>
            </optgroup>
            <optgroup>
                <option value="">Chọn xe đạp</option>
                <option value="">Honda</option>
                <option value="">Yamaha</option>
            </optgroup>

        </select>  

        <input type="checkbox" name="subject" id="math" value="math">
        <label for="math">math</label>
        <input type="checkbox" name="subject" id="history" value="history">
        <label for="history">history</label>
        <input type="checkbox" name="subject" id="english" value="english">
        <label for="english">english</label>
        <input type="checkbox" name="subject" id="biology" value="biology">
        <label for="biology">biology</label>
        <br>
        <input type="radio" name="gender" id="male" value="">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" value="">
        <label for="female">female</label>
        <input type="radio" name="gender" id="order" value="">
        <label for="order">order</label>
        <br>
            <fieldset>
                <legend>Thông tin cá nhân0</legend>
                <input type="text" placeholder="full name">
            </fieldset>
        <button type="submit">Submit</button>
        <input type="button" value="Button">
        <button type="reset">Reset</button>
    </form>
</body>
</html>
